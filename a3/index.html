<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/avrile-sans-ui" type="text/css"/>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/lemon" type="text/css"/>

<script type="text/javascript" src="js/scripts.js"></script>
<title>a3 - Alan Vollmar</title>
</head>
<body>
  <div id="wrapper">
    <div id="header">
    <h1>Alan Vollmar</h1>
    <h3>Let's Shape Up</h3>
    </div>
    <form id="shapeForm" onSubmit="return false;">
      <label>What is the size of Rhombus?</label><br>
      <input type="text" id="rHeight" value="5" size="5">
      <br>
      <label>Choose color for Even position</label><br>
      <select id="colorEven">
        <option value="#0000FF">Blue</option>
        <option value="#FF0000">Red</option>
        <option value="#FF9900">Orange</option>
      </select><br>
      
      <label>Choose color for Odd position</label><br>
      <select id="colorOdd">
        <option value="#FF0099">Pink</option>
        <option value="#33FF00">Green</option>
        <option value="#660099">Purple</option>
      </select>
      <br>
      <label>Choose symbol for Rhombus</label>
      <select id="symbol">
        <option value="*">*</option>
        <option value="$">$</option>
        <option value="@">@</option>
        <option value="©">©</option>
        <option value="™">™</option>
        <option value="✪">✪</option>
        <option value="▞">▞</option>
      </select>
      <br>
      <button onclick="createRhombus(document.getElementById('rHeight').value,
      document.getElementById('colorEven').value,
      document.getElementById('colorOdd').value,
      document.getElementById('symbol').value);">Display Rhombus</button>
    </form>
    <div class="results">
      <div id="upperShape"></div>
      <div id="lowerShape"></div>
    </div> <!-- End results -->
  </div> <!-- End Wrapper -->
</body>
</html>
