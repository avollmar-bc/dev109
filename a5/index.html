<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/avrile-sans-ui" type="text/css"/>
  <title>A5 - Carousel | Alan Vollmar</title>
</head>
<body>
  <div class="container">
    <div id="slideshow-wrapper">
      <h1>Slideshow</h1> 
      <img id="slideshow" src="images/slideshow-1.jpg" width="960" height="540" alt="Cat Drawings">
      <div class="run-auto">
        <input id="auto" type="checkbox"><span>Run automatically</span>
      </div>
      <p id="caption">The Cats</p>
      <div class="button-wrapper">
        <button id="previous">PREVIOUS</button>
        <button id="next">NEXT</button>
      </div>
      <div class="validators">
        <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88"></a></p>
        <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></p>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
