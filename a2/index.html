<!DOCTYPE html>

<head>

    <title>Chessboard</title>

        <div class="clear"> </div>

        <div class="clear"> </div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

        </div>
        <div class="clear"> </div>
        <div class="row"> <!-- Row 5 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"> </div>
        <div class="row"> <!-- Row 6 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
