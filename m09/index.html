<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>M09 | Alan Vollmar</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <label>Color </label>
        <select id="colorChoice">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">red</option>
        </select><br/>
        <label>Size </label>
        <input type="range" min="8" max="46" value="8" id="sizeSlider" oninput="this.nextElementSibling.value = this.value">
        <output>8</output><br/>
        <button>Clear</button>
        <script src="js/scripts.js"></script>
    </div>
</body>
</html>
